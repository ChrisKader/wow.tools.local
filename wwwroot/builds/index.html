    <div class="container-fluid">
        <div id="buildtable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="col-sm-12">
                <table id="buildtable" class="table table-sm table-hover maintable dataTable no-footer" style="clear: both" aria-describedby="buildtable_info">
                    <thead><tr><th>Patch</th><th>Build</th><th>Branch</th><th style="width: 300px">Build config</th><th style="width: 300px">CDN config</th><th style="width: 400px">&nbsp;</th><th>&nbsp;</th></tr></thead>

        <div class="container text-muted">
            <p style='font-size: 11px'>World of Warcraft and related trademarks are registered trademarks of Blizzard Entertainment whom this site is not affiliated with. <a href='https://github.com/marlamin/wow.tools.local'>Open Source</a></p>
        </div>
    </footer>
    <script src="/js/builds.js"></script>
    <script type='text/javascript'>
        var table = $('#buildtable').DataTable({
            "pagingType": "input",
            "pageLength": 25,
            "searching": false,
            "serverSide": true,
            "ajax": {
                url: "/casc/builds",
                type: "POST"
            },
            "order": [[1, 'desc']],
            "lengthMenu": [[25, 100, 500, 1000], [25, 100, 500, 1000]],
            "columnDefs": [
                {
                    "targets": [2, 3, 4],
                    "orderable": false,
                },
                {
                    "targets": 5,
                    "render": function (data, type, full, meta) {
                        return '<select style="width: 360px" class="diffSelect" id="' + full[2] + '_diffselect"><option>Select a previously opened build to diff to</option></select>&nbsp;<a class="btn btn-primary btn-sm disabled" id="' + full[2] + '_diffbutton" href="#" onClick="diffBuild(this)">Diff</a>';
                    }
                },
                {
                    "targets": 6,
                    "render": function (data, type, full, meta) {
                        let isActive = data == "True";

                        if (isActive) {
                            return '<a class="btn btn-secondary btn-sm disabled" href="#">Current build</a>';
                        } else {
                            return '<a class="btn btn-success btn-sm" data-product="' + full[2] + '" href="#" onClick="switchToProduct(\'' + full[2] + '\')">Switch to build</a>';
                        }
                    }
                }
            ],
        });

        $("#buildtable").on('draw.dt', function () {
            fetch('/casc/listManifests')
            .then((response) => response.json())
            .then((manifests) => {
                const diffDropdows = document.getElementsByClassName('diffSelect');
                for (i = 0; i < diffDropdows.length; i++) {
                    const columns = diffDropdows[i].parentElement.parentElement.children;
                    const product = columns[2].innerHTML;
                    const fromBuild = columns[0].innerHTML + "." + columns[1].innerHTML;
                    for (j = 0; j < manifests.length; j++) {
                        if (manifests[j] == fromBuild) {
                            document.getElementById(product + "_diffbutton").classList.remove("disabled");
                        }
                        var option = document.createElement("option");
                        option.text = manifests[j];
                        diffDropdows[i].add(option);
                    }
                } 
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function diffBuild(row) {
            const columns = row.parentElement.parentElement.children;
            const fromBuild = columns[0].innerHTML + "." + columns[1].innerHTML;
            const toBuild = columns[5].children[0].value;

            if (toBuild == "Select a previously opened build to diff to")
                return;

            window.open("/builds/diff.html?from=" + fromBuild + "&to=" + toBuild, '_blank')
        }

        async function switchToProduct(product) {
            var button = document.querySelector('[data-product="' + product + '"]');
            button.innerHTML = "<i class='fa fa-spin fa-refresh'></i> Switching, please wait!";
            button.classList.remove("btn-success");
            button.classList.add("btn-danger");
            const response = await fetch("/casc/switchProduct?product=" + product);
            var result = await response.text();
            if (result == "true") {
                location.reload();
            }
        }
    </script>
